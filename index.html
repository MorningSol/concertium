<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Concertium</title>
</head>

<body>
<!-- NAV Bar -->
    <header>
        <!-- TODO we need to decide if we will add a navigation bar or not -->
    </header>
<!-- END of NAV -->

<!-- HERO section -->
    <section class="hero is-halfheight">
        <div class="hero-body container">
            <!-- LOGO IMG -->
            <div class="logo">
                <figure class="image is-256x256">
                    <img class="is-rounded" src="./assets/images/Concertium_Logo.jpg" alt="Concertium's logo">
                </figure>
            </div>
            <!-- SEARCH TITLE -->
            <p class="title has-text-white mt-6">
                Search for concerts in your city!
            </p>
            <!-- SEARCH FIELD & BUTTON -->
            <div class="field is-grouped mt-1">
                <p class="control is-expanded">
                    <input class="input is-medium" type="text" placeholder="Enter city name">
                </p>
                <p class="control">
                    <a class="button is-medium is-link">
                        Search
                    </a>
                </p>
            </div>
        </div>
        
    </section>
<!-- END of HERO -->

<!-- RESULTS section -->

<!-- END of RESULTS -->

<!-- FOOTER section -->
<footer class="footer">
    <div class="content has-text-centered">
        <p>
            <b>Concertium</b> is made with love by <a href="https://github.com/MorningSol">Patrick Laplante</a> and <a href="https://github.com/narcpat">Patrick Narcisse</a>.
        </p>
    </div>
</footer>
<!-- END of FOOTER -->

<script src="./assets/js/script.js"></script>
</body>
</html>
